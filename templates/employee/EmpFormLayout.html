<div class="form-group">
    <input type="text" class="form-control border-secondary border-1 p-4" placeholder="First Name" required="required"
        name="first_name" 
        {% if employee is not none %}
            value={{ employee.first_name}}
        {% endif %}
        />
</div>
<div class="form-group">
    <input type="text" class="form-control border-secondary border-1 p-4" placeholder="Last Name" required="required"
        name="last_name"
        {% if employee is not none %}
            value={{ employee.last_name}}
        {% endif %}
        />
</div>

<div class="form-group">
    <select class="custom-select border-secondary border-1 px-4" style="height: 47px" name="gender"
        placeholder="Gender">
        <option 
        
        {% if employee is not none %}
            disabled
        {% else %}
            selected disabled
        {% endif %}>Gender</option>

        <option value="Male"
        {% if employee is not none %}
            {% if employee.gender == "Male" %}
                selected
            {% endif %}
        {% endif %}>Male</option>
        
        <option value="Female"
        {% if employee is not none %}
            {% if employee.gender == "Female" %}
                selected
            {% endif %}
        {% endif %}
        >Female</option>
    </select>
</div>

<div class="form-group">
    <input type="text" class="form-control border-secondary border-1 p-4" placeholder="Position" required="required"
        name="position" 
        {% if employee is not none %}
            value={{ employee.position}}
        {% endif %}
        />
</div>
<div class="form-group">
    <input type="email" class="form-control border-secondary border-1 p-4" placeholder="Email" required="required"
        name="email"
        {% if employee is not none %}
            value={{ employee.email}}
        {% endif %}
        />        
</div>

<div class="form-group">
    <input type="tel" class="form-control border-secondary border-1 p-4" placeholder=Phone Number required="required"
        name="phone" required="required" 
        {% if employee is not none %}
            value={{ employee.phone}}
        {% endif %}
        />
</div>
{% if employee is not none %}
<input type="hidden" required="required" id="emp_id" name="emp_id" value={{employee.emp_id}} />
{% else %}
<div class="form-group">
    <label for="photo">Employee Photo</label>
    <input type="file" class="form-control border-secondary border-1 p-4" required="required" step="10" id="photo"
        name="photo" />
</div>
<div class="form-group">
    <label for="photo">Identity Card</label>
    <input type="file" class="form-control border-secondary border-1 p-4" required="required" step="10" id="ic"
        name="ic" />
</div>
{% endif %}
