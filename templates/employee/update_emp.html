{% extends "layout/layout.html" %}
{% block title %}Update Employee Details{% endblock %}
{% block current %}Update Employee Details{% endblock %}
{% block content %}
        <!-- Content Start -->
        <div class="container-fluid py-5">
            <div class="container p-5 d-flex justify-content-center">
              <div class="col-lg-5">
                <div class="card border-0">
                  <div class="card-header bg-secondary text-center p-4">
                    <h1 class="text-white m-0">Edit Employee</h1>
                  </div>
                  <div class="card-body rounded-bottom p-5 border border-primary">
                    <form action="/add_emp_post" autocomplete="on" method = "POST" enctype="multipart/form-data">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control border-secondary border-1 p-4"
                          placeholder="First Name"
                          required="required"
                          name="first_name"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control border-secondary border-1 p-4"
                          placeholder="Last Name"
                          required="required"
                          name="last_name"
                        />
                      </div>

                      <div class="form-group">
                        <select
                          class="custom-select border-secondary border-1 px-4"
                          style="height: 47px"
                          name="sex" 
                          placeholder="Gender"
                        >
                        <option selected disabled >Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control border-secondary border-1 p-4"
                          placeholder="Position"
                          required="required"
                          name="position"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control border-secondary border-1 p-4"
                          placeholder="Email"
                          required="required"
                          name="email"
                        />
                      </div>

                      <div class="form-group">
                        <input
                          type="tel"
                          class="form-control border-secondary border-1 p-4"
                          placeholder=Phone Number
                          required="required"
                          name="tel"
                          required ="required"
                       />
                      </div>
                    
                      <div class="form-group">
                        <label for="photo">Employee Photo</label>
                        <input
                          type="file"
                          class="form-control border-secondary border-1 p-4"
                          required="required"
                          step="10"
                          id="photo"
                          name="photo"
                        />
                      </div>
                      <div class="form-group">
                        <label for="photo">Identity Card</label>
                        <input
                          type="file"
                          class="form-control border-secondary border-1 p-4"
                          required="required"
                          step="10"
                          id="ic"
                          name="ic"
                        />
                      </div>
                      <div>
                        <button
                          class="btn btn-primary btn-block border-0 py-3"
                          type="submit"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Content End -->
{% endblock %}
