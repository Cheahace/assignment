{% extends "layout/layout.html" %}
{% block title %}Edit Performance {% endblock %}
{% block current %}Edit Performance{% endblock %}
{% block content %}
        <!-- Content Start -->
        <div class="container-fluid py-5">
            <div class="container p-5 d-flex justify-content-center">
              <div class="col-lg-5">
                <div class="card border-0">
                  <div class="card-header bg-secondary text-center p-4">
                    <h1 class="text-white m-0">Edit Performance</h1>
                  </div>
                  <div class="card-body rounded-bottom p-5 border border-primary">
                    <form action="/edit_perf_post" autocomplete="on" method = "POST" enctype="multipart/form-data">
                        {% include 'perf/perf_layout.html' %}
                        <input type="hidden" name="perf_id" value="{{perf.id}}">
                        <input type="hidden" name="course_id" value="{{perf.course_id}}">

                      <div>
                        <button
                          class="btn btn-primary btn-block border-0 py-3"
                          type="submit"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Content End -->
{% endblock %}
